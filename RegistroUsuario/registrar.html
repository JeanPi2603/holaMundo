            <hgroup>
                <h1> TIENDASDELIMA </h1>
                <h6> Haz que todos conozcan tu tienda</h6>
            </hgroup>

        </header>

        <section>

            <div class="form">
                <input class='input' type='text' required autocomplete="off" name='nombre'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            Nombre
                    </span>
                    </label>
            </div>


            <div class="form">
                <input class='input' type='text' required autocomplete="off" name='apellido materno'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            Apellido Materno
                    </span>
                </label>

            </div>


            <div class="form">
                <input class='input' type='text' required autocomplete="off" name='apellido paterno'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            Apellido Paterno
                    </span>
                </label>

            </div>

            <div class="form">
                <input class='input' type='text' required autocomplete="off" name='correoelectronico'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            Correo Electronico
                    </span>
                </label>

            </div>


            <div class="form">
                <input class='input' type='password' required autocomplete="off" name='contraseña'>
                <label for="name" class="label-name">
                    <span class="content-name">
                           Contraseña
                    </span>
                </label>

            </div>


            <div class="form">
                <input class='input' type='password' required autocomplete="off" name='confirmarcontraseña'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            Confirmar Contraseña
                    </span>
                </label>

            </div>


            <div class="form">
                <input class='input' type='text' required autocomplete="off" name='dni'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            DNI
                    </span>
                </label>

            </div>


            <div class="form">
                <input class='input' required autocomplete="off" name='telefono'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            Telefono
                    </span>
                </label>

            </div>


            <div class="form">
                <select name="departamnto" class="input">
                    <option value="Lima">Lima</option> 
                    <option value="Ica" >Ica</option>
                    <option value="Arequipa">Arequipa</option>
                  </select>

            </div>


            <div class="form">
                <select name="provincia" class="input">
                    <option value="Huarochiri"> Huarochiri </option> 
                    <option value="Cañete"> Cañete </option>
                    <option value="Huaral"> Huaral </option>
                  </select>

            </div>

            <div class="form">
                <select name="distrito" class="input">
                    <option value="San Miguel"> San Miguel </option> 
                    <option value="Carabayllo"> Carabayllo </option>
                    <option value="Los Olivos"> Los Olivos </option>
                  </select>

            </div>

            <div class="form" class="input">
                <input class='input' type='text' required autocomplete="off" name='direccion'>
                <label for="name" class="label-name">
                    <span class="content-name">
                            Direccion
                    </span>
                </label>

            </div>

            <input id="enviar" value="REGISTRAR" type="button" onclick="post()">
            <input id="traer" value="TRAER JSON" type="button" onclick="get()">
        </section>

        <aside>

        </aside>

    </div>

    <script src="registrar.js">
    </script>
</body>

</html>
